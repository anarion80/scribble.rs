name: docker image update

on:
  workflow_run:
    workflows: [Build]
    branches: [v**]
    types: [completed]

jobs:
  main:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, windows-2022]
        buildArgs: VERSION=${{ github.ref_name }}
        include:
        - os: ubuntu-latest
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          file: linux.Dockerfile
          tags: latest, ${{ github.event.workflow_run.head_branch }}
          multiPlatform: true

        - os: windows-2022
          platforms: windows/amd64
          file: windows.Dockerfile
          tags: windows-latest, windows-${{ github.event.workflow_run.head_branch }}
          multiPlatform: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and push
        id: docker_build
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          multiPlatform: ${{ matrix.multiPlatform }}
          registry: docker.io

          dockerfile: ${{ matrix.file }}
          image: biosmarcel/scribble.rs
          buildArgs: ${{ matrix.buildArgs }}
          platform: ${{ matrix.platforms }}
          tags:  ${{ matrix.tags }}

          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
